<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	
  		<!-- TITLE -->
		<title>PRODUCT</title>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

        <!-- ICONS -->
        <link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet" crossorigin="anonymous">		

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
		<link href="css/head.css" rel="stylesheet">
		<link href="css/newsletter.css" rel="stylesheet">
		<link href="css/foot.css" rel="stylesheet">
        <link href="css/menu.css" rel="stylesheet">
        <link href="css/product.css" rel="stylesheet">

        <!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>	
    </head>
  	<body>
        <!-- Shopping cart icon -->
		<a class="shopping" href="cart.html">
			<img src="images/shopping.jpg">
			<span class="quantity"> </span>
        </a>

		<!-- Header -->
		<section id="header1" class="header navik-header header-dark header-shadow">	
		</section>
        
        <!-- product.html -->
        <div class="product-description">
            <img class="product-image" alt="Product Image">
            <h2 class="product-name"></h2>
            <p class="product-description-text"></p>
            <p class="product-price"></p>
			<form id="pizza-order-form">
				<label for="pizza-size">Size:</label>
				<select id="pizza-size">
				  <option value="small">Small</option>
				  <option value="medium">Medium</option>
				  <option value="large">Large</option>
				</select>
			  
				<label for="pizza-toppings">Toppings:</label>
				<label>Pepperoni</label> <input type="checkbox" name="topping" value="pepperoni">
				<label>Mushrooms</label> <input type="checkbox" name="topping" value="mushrooms">
				<label>Onions</label> <input type="checkbox" name="topping" value="onions">
			  
				<button class="btn btn-md btn-salmon tra-salmon-hover" type="button" id="customize-pizza">Customize Pizza</button>
			  </form>
			  <br>
			  <button class="btn btn-md btn-salmon tra-salmon-hover add-to-cart-btn" onclick="addToCard();">Add To Cart</button>
			  <a class="btn btn-md btn-salmon tra-salmon-hover back-to-menu-btn" href="menu.html">Back To Menu</a>
        </div>

        <!-- Newsletter -->
		<section id="newsletter">
		</section>

		<!-- Footer -->
		<section id="footer">									
		</section>

        <!-- JQUERY -->					
		<script src="js/custom.js"></script>
		<script src="js/navigation.js"></script>
		<script src="js/product.js"></script>
    </body>
</html>
