  <body>
    <!-- Shopping cart icon -->
		<div class="shopping">
			<img src="images/shopping.jpg">
			<span class="quantity"> </span>
		</div>
    
    <!-- Header -->
    <section id="header1" class="header navik-header header-dark header-shadow">	
    </section>

    <!-- Cart Intro-->
    <div id="cart-page" class="page-intro">
      <div class="container">	
        <div class="row">	
          <div class="col-lg-10 offset-lg-1">
            <h2 class="h2-xl">Shopping Cart</h2>
          </div>		
        </div>
      </div>
    </div>

    <!-- Shopping cart -->
		<div class="card">
			<h1>Checkout</h1>
			<ul class="listCard">
			</ul>
			<div class="checkOut">
				<div class="total" onclick="checkOutFunc()">$ 0.00</div>
				<div class="closeShopping">Close</div>
			</div>
		</div>

    <div class="container mt-5">
      <table id="cart-table" class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cart-table-body">

        </tbody>
        <tfoot id="cart-table-foot">

        </tfoot>
      </table>

      <div class="d-flex justify-content-between mt-3">
        <button type="button" class="btn btn-primary update-cart-button">Update Cart</button>
        <button type="button" class="btn btn-success checkout-button">Proceed to Checkout</button>
      </div>
    </div>

    <!-- Newsletter -->
		<section id="newsletter">
		</section>

		<!-- Footer -->
		<section id="footer">									
		</section>

    <!-- JQUERY -->
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>	
    <script src="js/menu.js"></script>
		<script src="js/custom.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
