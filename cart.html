<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	
  		<!-- TITLE -->
		<title>Checkout</title>

		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
	
		<!-- ICONS -->
		<link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet" crossorigin="anonymous">		
		
		<!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="cart.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/menu.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
		<link href="css/head.css" rel="stylesheet">
		<link href="css/newsletter.css" rel="stylesheet">
		<link href="css/foot.css" rel="stylesheet">

		<!-- JQUERY -->
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/jquery.validate.min.js"></script>	
		<script src="js/custom.js"></script>
	</head>
<body>
  <!-- Header -->
  <section id="header1" class="header navik-header header-dark header-shadow">	
  </section>

  <!-- Sign Up Intro-->
  <div id="cart-page" class="page-intro">
    <div class="container">	
      <div class="row">	
        <div class="col-lg-10 offset-lg-1">
          <h2 class="h2-xl">Shopping Cart</h2>
        </div>		
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="a">Shopping Cart</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SMOKEY HOUSE BURGER</td>
          <td>$8.95</td>
          <td>
            <input type="number" value="4" class="quantity-input">
            <button type="button" class="quantity-button">+</button>
            <button type="button" class="quantity-button">-</button>
          </td>
<td>$8.95</td>
          <td><i class="delete-icon">&#10006;</i></td>
        </tr>
        <tr>
          <td>BBQ CHICKEN PIZZA</td>
          <td>$27.00</td>
          <td>
            <input type="number" value="1" class="quantity-input">
            <button type="button" class="quantity-button">+</button>
            <button type="button" class="quantity-button">-</button>
          </td>
          <td>$27.00</td>
          <td><i class="delete-icon">&#10006;</i></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Subtotal</td>
          <td colspan="2">$35.95</td>
        </tr>
        <tr>
          <td colspan="3">Coupon Discount</td>
          <td colspan="2"><input type="text" class="coupon-code"></td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td colspan="2">$35.95</td>
        </tr>
      </tfoot>
    </table>

    <div class="d-flex justify-content-between mt-3">
      <button type="button" class="btn btn-primary update-cart-button">Update Cart</button>
      <button type="button" class="btn btn-success checkout-button">Proceed to Checkout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="cart.js">
   
      </script>

      <!-- Newsletter -->
		<section id="newsletter">
		</section>

		<!-- Footer -->
		<section id="footer">									
		</section>
  </body>
</html>
