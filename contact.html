<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TITLE -->
    <title>Contact Us</title>

    <!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
	
		<!-- ICONS -->
		<link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet" crossorigin="anonymous">		
		
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/head.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">
    <link href="css/foot.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
      <!-- Shopping cart icon -->
      <div class="shopping">
        <img src="images/shopping.jpg">
        <span class="quantity"> </span>
      </div>

      <!-- Header -->
      <section id="header1" class="header navik-header header-dark header-shadow">	
      </section>

      <!-- Contact Intro-->
      <div id="locations-page" class="page-intro">
        <div class="container">	
          <div class="row">	
            <div class="col-lg-10 offset-lg-1">
              <h2 class="h2-xl">Contact Us</h2>
            </div>	
          </div>
        </div>
      </div>

      <!-- body -->
      <div class="row">
        <div class="col-6">
          <div class="map container-md p-10">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11542.6525817757!2d-79.76383544838713!3d43.67597511422984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b158194f9f7e5%3A0x2a93c8bcc4cc2131!2sPizza%20Pizza!5e0!3m2!1sen!2sca!4v1699478922785!5m2!1sen!2sca" 
            width="600" 
            height="450"
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <div class="col-6">
          <div class="container-contact">
              <form name="contcatform" class="row booking-form">                     
                <div class="col-lg-6">
                    <input type="text" name="name" class="form-control name" placeholder="Your Name*" required> 
                </div>     
                <div class="col-lg-6">
                    <input type="email" name="email" class="form-control email" placeholder="Email Address*" required> 
                </div>
                <div class="col-lg-6">
                    <input type="tel" name="phone" class="form-control phone" placeholder="Phone Number*" required> 
                </div>        
                <div class="col-md-12">
                    <textarea name="message" class="form-control message" rows="4" placeholder="Your Message ..."></textarea>
                </div> 
                <div class="col-md-12 mt-10">  
                    <button type="submit" class="btn-md btn-red btn tra-red-hover submit">Submit</button> 
                </div>
                <div class="col-md-12 booking-form-msg text-center">
                    <div class="sending-msg"><span class="loading"></span></div>
                </div>                                                  
            </form>
          </div>
        </div>
      </div>

      <!-- Shopping cart -->
      <div class="card">
        <h1>Checkout</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
          <div class="total" onclick="checkOutFunc()">$ 0.00</div>
          <div class="closeShopping">Close</div>
        </div>
      </div>

      <!-- Newsletter -->
      <section id="newsletter">
      </section>

      <!-- Footer -->
      <section id="footer">									
      </section>

      <!-- JQUERY -->
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/menu.js"></script>
      <script src="js/jquery.validate.min.js"></script>	
      <script src="js/custom.js"></script>
      <script src="js/contact.js"></script>
      <script src="js/app.js"></script>
  </body>

</html>
