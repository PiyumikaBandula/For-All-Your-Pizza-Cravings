    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- JQUERY -->
    <script src="js/jquery-3.5.1.min.js"></script>

  </head>
  <body>
    <!-- Header -->
      <section id="header1" class="header navik-header header-dark header-shadow">	
      </section>

    <!-- Contact Intro-->
		<div id="locations-page" class="page-intro">
			<div class="container">	
				<div class="row">	
					<div class="col-lg-10 offset-lg-1">
						<h2 class="h2-xl">Contact Us</h2>
					</div>	
				</div>
			</div>
		</div>

    <!-- body -->
      <div class="container-contact">
        <form id="myform">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" >
          <div id="namemsg"  style="color: red;"></div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject">

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </form>
        <button type="submit"  onclick="validateForm()">Submit</button><br>
          <span id="msg" class="error-message"></span><br>
      </div>

      <!-- Newsletter -->
      <section id="newsletter">
      </section>

      <!-- Footer -->
      <section id="footer">									
      </section>
