<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TITLE -->
    <title>Contact Us</title>

    <!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
	
		<!-- ICONS -->
		<link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet" crossorigin="anonymous">		
		
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/head.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">
    <link href="css/foot.css" rel="stylesheet">
    <link href="css/faqs.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
      <!-- Header -->
      <section id="header1" class="header navik-header header-dark header-shadow">	
      </section>

      <!-- Shopping cart icon -->
      <div>
        <span class="ico-holder shopping">
        <img src="images/shopping.svg">
        <span class="quantity"> </span>
      </div>

      <!-- Contact Intro-->
      <div id="locations-page" class="page-intro">
        <div class="container">	
          <div class="row">	
            <div class="col-lg-10 offset-lg-1">
              <h2 class="h2-xl">Contact Us</h2>
            </div>	
          </div>
        </div>
      </div>

      <!-- body -->
      <div class="container-contact">
        <form id="myform">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" >
          <div id="namemsg"  style="color: red;"></div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject">

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </form>
        <button type="submit"  onclick="validateForm()">Submit</button><br>
          <span id="msg" class="error-message"></span><br>
      </div>

      <!-- Shopping cart -->
      <div class="card">
        <h1>Checkout</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
          <div class="total" onclick="checkOutFunc()">$ 0.00</div>
          <div class="closeShopping">Close</div>
        </div>
      </div>

      <!-- Newsletter -->
      <section id="newsletter">
      </section>

      <!-- Footer -->
      <section id="footer">									
      </section>

      <!-- JQUERY -->
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/menu.js"></script>
      <script src="js/jquery.validate.min.js"></script>	
      <script src="js/custom.js"></script>
      <script src="js/contact.js"></script>
      <script src="js/app.js"></script>
  </body>

</html>
