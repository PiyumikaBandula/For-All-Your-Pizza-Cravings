<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	
  		<!-- TITLE -->
		<title>Sign Up</title>

		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
	
		<!-- ICONS -->
		<link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet" crossorigin="anonymous">		
		
		<!-- CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/menu.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/signup.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
		<link href="css/head.css" rel="stylesheet">
		<link href="css/newsletter.css" rel="stylesheet">
		<link href="css/foot.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>

	<body>
		<!-- Header -->
		<section id="header1" class="header navik-header header-dark header-shadow">	
		</section>
	
		<!-- Shopping cart icon -->
		<div>
			<span class="ico-holder shopping">
			<img src="images/shopping.svg">
			<span class="quantity"> </span>
		</div>

		<!-- Sign Up Intro-->
		<div id="signup-page" class="page-intro">
			<div class="container">	
				<div class="row">	
					<div class="col-lg-10 offset-lg-1">
						<h2 class="h2-xl">Sign In</h2>
					</div>	
				</div>
			</div>
		</div>

		<!-- Signup form -->
		<section class="mb-20 container-signup">
			<input type="checkbox" id="flip">
			<div class="cover">
				<div class="front">
				<img src="images/frontImg.jpg" alt="">
				<div class="text">
					<span class="text-1">Every new friend is a <br> new adventure</span>
					<span class="text-2">Let's get connected</span>
				</div>
				</div>
				<div class="back">
				<img class="backImg" src="images/backImg.jpg" alt="">
				<div class="text">
					<span class="text-1">Complete miles of journey <br> with one step</span>
					<span class="text-2">Let's get started</span>
				</div>
				</div>
			</div>
			<div class="forms">
				<div class="form-content">
					<div class="login-form">
					<div class="title">Login</div>
					<form>
						<div class="input-boxes">
						<div class="input-box">
							<i class="fas fa-envelope"></i>
							<input id="login-email" type="email" placeholder="Enter your email" required>
						</div>
						<div class="input-box">
							<i class="fas fa-lock"></i>
							<input id="login-password" type="password" placeholder="Enter your password" required>
						</div>
						<div class="text"><a href="#">Forgot password?</a></div>
						<div class="button input-box">
							<input type="submit" onclick="login();">
						</div>
						<div class="text sign-up-text">Don't have an account? <label for="flip" onclick="setx1();">Sigup now</label></div>
						</div>
					</form>
				</div>
				<div class="signup-form">
					<div class="title">Signup</div>
					<form>
						<div class="input-boxes">
						<div class="input-box">
							<i class="fas fa-user"></i>
							<input id="signup-name" type="text" placeholder="Enter your name" required>
						</div>
						<div class="input-box">
							<i class="fas fa-envelope"></i>
							<input id="signup-email" type="email" placeholder="Enter your email" required>
						</div>
						<div class="input-box">
							<i class="fas fa-lock"></i>
							<input id="signup-password" type="password" placeholder="Enter your password" required>
						</div>
						<div class="button input-box">
							<input type="submit" onclick="sugnup();">
						</div>
						<div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
						</div>
					</form>
				</div>
			</div>
		</section>  

		<!-- Shopping cart -->
		<div class="card">
			<h1>Checkout</h1>
			<ul class="listCard">
			</ul>
			<div class="checkOut">
				<div class="total" onclick="checkOutFunc()">$ 0.00</div>
				<div class="closeShopping">Close</div>
			</div>
		</div>
		
		<!-- Newsletter -->
		<section id="newsletter">
		</section>

		<!-- Footer -->
		<section id="footer">									
		</section>
		
		<!-- JQUERY -->
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/jquery.validate.min.js"></script>	
		<script src="js/custom.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
